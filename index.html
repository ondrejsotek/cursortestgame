<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Clicker Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Building Clicker</h1>
            <div class="resources">
                <div class="gold">Gold: <span id="gold">0</span></div>
                <div class="income">Income per second: <span id="income">0</span></div>
                <div class="multiplier">Multiplier: x<span id="multiplier">1.0</span></div>
            </div>
            <div class="income-progress">
                <div class="income-progress-bar"></div>
            </div>
        </header>

        <div class="game-sections">
            <main class="buildings-grid">
                <!-- Buildings will be dynamically added here -->
            </main>

            <aside class="shop-section">
                <h2>Equipment Shop</h2>
                <div class="shop-items">
                    <!-- Shop items will be dynamically added here -->
                </div>
            </aside>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
